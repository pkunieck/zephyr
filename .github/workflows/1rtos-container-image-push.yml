name: container-image-push
concurrency: 1rtos_container_cd
on:
  push:
    branches:
      - main-intel

jobs:
  buildAndStageImage: 
    runs-on: testhead
    steps:
      - uses: actions/checkout@v2
      - run: |
          set       
          chmod 777 entrypoint.sh
          docker build --build-arg UID=$(id -u) --build-arg GID=$(id -g) --build-arg HTTPPROXY=$http_proxy --build-arg HTTPSPROXY=$https_proxy --build-arg NOPROXY=$no_proxy -t 127.0.0.1:5000/sdk-docker-intel:main.stg .
          docker push 127.0.0.1:5000/sdk-docker-intel:main.stg
        shell: bash

  runTwister:
    needs: [ buildAndStageImage ]
    defaults:
      run:
        shell: bash
    runs-on: uzdo128
    container:
      image: 192.168.0.200:5000/sdk-docker-intel:main.stg
      options: --privileged --user root:root -v/opt/toolchains:/opt/toolchains
    strategy:
      matrix:
        batch: [1, 2, 3]
        batch_total: [ 3 ] 
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          path: 'zephyrproject/zephyr'
          repository: 'intel-innersource/os.rtos.zephyr.zephyr.git'
          ref: '1rtos-ci-self-test' 
          token: ${{ secrets.PAT_SYS_TMBUILD_SDK_DOCKER_INTEL }}
      - name: 1rtos-ci
        run: /opt/1rtos/container-api.sh 1rtos-ci $GITHUB_WORKSPACE ${{ matrix.batch }} ${{ matrix.batch_total }}  "--integration"
      - name: log artifacts
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: twisterLog_${{ matrix.batch }}of${{ matrix.batch_total }}
          path: |
            zephyrproject/zephyr/twister-out/twister.log
            zephyrproject/zephyr/twister-out/twister.xml
          retention-days: 30              

  OneRTOS-CI-Passed:
    needs: [ buildAndStageImage, runTwister ]
    runs-on: testhead
    steps:
      - run: |
            docker tag 127.0.0.1:5000/sdk-docker-intel:main 127.0.0.1:5000/sdk-docker-intel:main.last
            docker tag 127.0.0.1:5000/sdk-docker-intel:main.stg 127.0.0.1:5000/sdk-docker-intel:main
            docker push 127.0.0.1:5000/sdk-docker-intel:main
            docker rmi 127.0.0.1:5000/sdk-docker-intel:main.stg
        shell: bash
